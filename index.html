<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors with MNIST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>    
    <style>
        .line {
            fill: none;
            stroke-linejoin: round;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors (KNN) with MNIST</h1>
    <div id="description">
        <p>Introduction to K-Nearest Neighbors (KNN) and its application for handwritten digit classification using the MNIST dataset.</p>
    </div>

    <div id="controls">
        <label for="color">Color:</label>
        <select id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
        <label for="stroke">Stroke Width:</label>
        <select id="stroke">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
        </select>
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
    </div>

    <div id="drawing-canvas">
        <p>Draw a digit:</p>
        <svg id="svg" style="width:400px; height:400px; border:1px solid #000000"></svg>
        <button onclick="classifyDigit()">Classify Digit</button>
    </div>
    <div id="results">
        <h2>Results</h2>
        <div id="prediction"></div>
        <div id="bar-chart"></div>
    </div>

    <div>
        <label for="k-value">Select value of k: </label>
        <input type="range" id="k-value" name="k-value" min="1" max="10" value="3" onchange="updateKValue(this.value)">
        <span id="k-value-display">3</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
